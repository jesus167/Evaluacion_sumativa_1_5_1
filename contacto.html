                <img src="./galeria/icontitulo.png" class="img-fluid rounded  w-75 mx-auto d-block"
                    alt="la casa de las flores">
            </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Inicio</a>

        </nav>

        <div class="container-fluid" id="principal">

            <div>
                <h1>Contacto</h1>
            </div>

            <form class="row g-2 needs-validation" novalidate>

                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Seleccione el area </option>
                    <option value="1">Ventas</option>
                    <option value="2">Seguimiento</option>  
                    <option value="3">Donaciones</option> 
                    <option value="4">Solicitar charla en Instituciones</option>             
                </select>
                <div class="col-md-12">
                    <label for="validationCustom01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationCustom01" name="Nombre" placeholder="Nombre" required>
                </div>
                <div class="col-md-12">
                    <label for="validationCustom02" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="validationCustom02" name="Apellido" placeholder="Apellido" required>
                </div>
                <div class="col-md-12">
                    <label for="validationCustomUsername" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" name="Email" placeholder="Email" aria-describedby="inputGroupPrepend" required>
                    </div>
                </div>
                <div class="col-md-12 mb-3" >
                    <label for="validationCustom03" class="form-label">Deja aqui tus comentarios</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Comentarios"></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
    </div>
