    <div class="titulo_dona">
        <h1>
            Ingresa tus Datos para efectuar la Donación
        </h1>
    </div>

    <div class="container-fluid" id="principal">
        <form class="row g-2 needs-validation" novalidate>
            <div class="col-md-12">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" value="Nombre" required>
                <div class="valid-feedback">
                
                </div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom02" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="validationCustom02" value="Apellido" required>
                <div class="valid-feedback">
                    
                </div>
            </div>
            <div class="col-md-12">
                <label for="validationCustomUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" value="Email" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom03" class="form-label">Número de Tarjeta</label>
                <input type="text" class="form-control" id="validationCustom03" value="N° tarjeta" required>
                <div class="invalid-feedback">
                Please provide a valid city.
                </div>
            </div>
            <div class="col-md-1">
                <label for="validationCustom05" class="form-label">Fec. Exp.</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                Please provide a valid zip.
                </div>
            </div>
            <div class="col-md-1">
                <label for="validationCustom05" class="form-label">CVV</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                Please provide a valid zip.
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Acepta los terminos de Condiciones
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Donar</button>
            </div>

            <div class="container-fluid" id="boton_radio">
                <div class="row g-2">
                    <div class="row-md-4">
                        <input type="radio">Ir a Webpay
                        <br>
                        <img src="img/webpay.png" alt="logo_web">
                    </div>
                    <div class="row-md-4">
                        <input type="radio">Ir a Paypal
                        <br>
                        <img src="img/paypal.png" alt="logo_web">
                    </div>
                </div>
            </div>
        </form>
    </div>
